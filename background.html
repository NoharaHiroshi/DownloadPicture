<!DOCTYPE html>
<html>
<head>
	<title>图片页</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="css/rangeSlider.css"/>
	<style>
	  html,body{height: 100%;font-size: 16px;}
	  body{
      font-family: 'Microsoft Yahei';
      margin: 0;
      padding: 0;
      border: 0;
      min-width: 320px;
      color: #777;
      background-color: #fafafa;
      -moz-user-select: none;
      -khtml-user-select: none;
      user-select: none;
    }
    .main {
      padding: 20px 10px;
      background: #fff;
      border: 1px solid #eaeaea;
      box-sizing: border-box;
    }
    .item {
      width: 230px;
      height: 230px;
      line-height: 230px;
      overflow: hidden;
      border: 1px solid #eaeaea;
      box-sizing: border-box;
      margin: 5px;
      background: #fff;
      position: relative;
      display: inline-block;
      text-align: center;
    }
    .item img {
      width: 90%;
      height: auto;
      vertical-align: middle;
    }
    .img-size {
      position: relative;
      line-height: 20px;
      height: 20px;
      text-align: center;
      width: 90%;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      bottom: 20%;
      margin: 0 auto;
      font-size: 12px;
    }
    .controller {
      width: 100%;
      border-top: 1px solid #efefef;
    }
    .range-slider {
      width: 20%;
      height: 30px;
      display: inline-block;
    }
    .range-slider-info {
      width: 40px;
      padding: 0 10px;
      height: 30px;
      line-height: 30px;
      font-size: 12px;
      display: inline-block;
    }
    .controller-item {
      padding: 10px 0;
      /* border-bottom: 1px solid #efefef; */
    }
    .loading {
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 999;
      position: fixed;
    }
    .loading-img {
      width: 80px;
      height: 80px;
      position: absolute;
      top: 50%;
      margin-top: -40px;
      left: 50%;
      margin-left: -40px;
    }
    .loading span {
      color: #888888;
      font-size: 12px;
      padding: 10px;
      position: absolute;
      top: 50%;
      margin-top: 30px;
      left: 50%;
      margin-left: -33px;
    }
    .download-info {
      padding: 0 10px;
      height: 30px;
      line-height: 30px;
      font-size: 12px;
      width: 40px;
      display: inline-block;
    }
    .button {
      width: 80px;
      border-radius: 3px;
      font-size: 12px;
      color: #ff5566;
      letter-spacing: 1.14px;
      border: 1px solid #ff5566;
      height: 25px;
      line-height: 25px;
      background: #fff;
      display: inline-block;
    }
    .button:hover{
      background: #f56c6c;
      border: 1px solid #f56c6c;
      color: #fff;
    }
    .button:focus{
      outline: none;
    }
    .download-status {
      width: 120px;
      display: inline-block;
      font-size: 12px;
      color: #888888;
    }
    .multi-selected {
      border: 1px solid #ff5566;
    }
    .content {
      width: 100%;
      margin: 0 auto;
      padding: 30px;
      box-sizing: border-box;
      overflow: hidden;
    }
	</style>
</head>
<body>
  <div class="loading">
    <img class="loading-img" src="img/lg.flip-book-loader.gif" alt="loading">
    <span>Loading</span>
  </div>
  <div class="main">
    <div class="controller">
      <div class="controller-item">
        <div class="range-slider-info">宽：</div>
        <div class="range-slider" style="margin-right: 40px;">
          <input type="text" class="js-range-slider width-range-slider" name="width_range" value="" />
        </div>
        <div class="range-slider-info">高：</div>
        <div class="range-slider">
          <input type="text" class="js-range-slider height-range-slider" name="height_range" value="" />
        </div>
      </div>
      <div class="controller-item">
        <div class="download-info">下载：</div>
        <button class="button" id="downloadAll">下载</button>
      </div>
      <div class="controller-item">
        <div class="download-info">进度：</div>
        <div class="download-status">
          <span>
            <span id="curCount" style="color: #f56c6c;">-</span> / <span id="allCount" style="color: #f56c6c;">-</span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="container"></div>
  </div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/lib/ion.rangeSlider.js"></script>
  <script type="text/javascript" src="js/lib/mouseSelect.js"></script>
	<script type="text/javascript" src="js/background.js"></script>
</body>
</html>
