<!DOCTYPE html>
<html>
<head>
	<title>图片页</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="css/ion.rangeSlider.min.css"/>
	<style>
	  html,body{height: 100%;font-size: 16px;}
	  body{
      font-family: 'Microsoft Yahei';
      margin: 0;
      padding: 0;
      border: 0;
      min-width: 320px;
      color: #777;
      background-color: #fafafa;
    }
    .item {
      width: 230px;
      height: 230px;
      line-height: 230px;
      overflow: hidden;
      border: 1px solid #eaeaea;
      box-sizing: border-box;
      margin: 5px;
      background: #fff;
      position: relative;
      display: inline-block;
      text-align: center;
    }
    .item img {
      width: 90%;
      height: auto;
      vertical-align: middle;
    }
    .img-size {
      position: relative;
      line-height: 20px;
      height: 20px;
      text-align: center;
      width: 90%;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      bottom: 20%;
      margin: 0 auto;
      font-size: 12px;
    }
    .controller {
      width: 100%;
    }
    .range-slider {
      width: 30%;
      padding: 0 10px;
      height: 30px;
      display: inline-block;
    }
	</style>
</head>
<body>
  <div style="height: 100px;margin-bottom: 30px;padding: 10px;background: #fff;border: 1px solid #eaeaea;box-sizing: border-box;">
    <div class="controller">
      <div class="controller-item">
        <div class="range-slider">
          <input type="text" class="js-range-slider width-range-slider" name="width_range" value="" />
        </div>
        <div class="range-slider">
          <input type="text" class="js-range-slider height-range-slider" name="height_range" value="" />
        </div>
      </div>
    </div>
  </div>
  <div style="max-width:1200px;margin:auto;padding:0 10px 10px;overflow: hidden;">
    <div class="container"></div>
  </div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/lib/ion.rangeSlider.js"></script>
	<script type="text/javascript" src="js/background.js"></script>
</body>
</html>
